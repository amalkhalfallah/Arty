	<!-- Include Date Range Picker -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.css" />
	<script src="js/bootstrap-datepicker.js"></script>
	<script>

		$("#date-err").hide();
		$("#email-err").hide();
		var date = new Date();



		$('#post-btn').click(function () {
			$("#date-err").hide()

			if ((document.getElementById("jobtitle").value == "") || (document.getElementById("descrip").value == "") || (document.getElementById("salary").value == "") ||
				(document.getElementById("years").value == "") || (document.getElementById("datee").value == "")) {
				$("#email-err").show()
			}
			else if (document.getElementById("datee").value <= date.toISOString().split('T')[0]) {
				$("#date-err").show()
			}
			else {

				posts = []
				post = {}
				let count_user = 0;
				post.jobtitle = $("#jobtitle").val()
				post.desc = $("#descrip").val()
				post.salary = $("#salary").val()

				post.skills = $("#skills").val()
				post.years = $("#years").val()
				post.datee = $("#datee").val()
				post.user = "";
				post.count_user = 0;
				var exists = false;

				if (localStorage.getItem('posts')) {
					posts = JSON.parse(localStorage.getItem('posts'))
					for (u in posts) {
						console.log(posts[u]);
						if ($("#jobtitle").val() == posts[u].jobtitle) {
							exists = true;
						}
					}
					if (!exists) {
						posts.push(post)
					}

				} else {
					posts.push(post)
				}

				localStorage.setItem('posts', JSON.stringify(posts));

				window.location.href = "employer_manage_jobs.html";
			}



		})







	</script>
